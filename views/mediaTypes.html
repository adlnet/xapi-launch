<!-- Main jumbotron for a primary marketing message or call to action -->
{{>header}}
<div class="container" style="margin-top:4em"></div>
<div class="container">
    <!-- Example row of columns -->
    
    <div class="row">
        <table class="table table-striped table-bordered">
            <tr style ="font-weight: bolder;">
                <td class='visible-lg ' style="max-width:200px">ID</td>
                <td>Name</td>
                <td class='visible-lg '>Description</td>
                <td >Icon</td>
                <td class='visible-lg '>Owner</td>
                <td>Actions</td>
            </tr>
            {{#results}}
            <tr>
                <td class='visible-lg ' style="max-width:200px;overflow:hidden" >{{uuid}}</td>
                <td>{{name}}</td>
                <td class='visible-lg '>{{description}}</td>
                <td><img style= "width:100px;height:100px" src="{{iconURL}}{{^iconURL}}/static/img/content.png{{/iconURL}}" ></td>
                <td class='visible-lg '>{{owner}}</td>
                <td>
                    <div class="btn-group" role="group">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu{{launchKey}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span class="sr-only">Toggle Dropdown</span>...
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu{{launchKey}}">
                            <li><a href = "/mediaType/{{uuid}}/media">View All Media</a></li>
                            <li><a href = "/mediaType/{{uuid}}">View DB Record</a></li>
                            {{#virtuals.owned}}
                            <li role="separator" class="divider"></li>
                            <li><a href="/mediaType/{{uuid}}/delete">Remove</a></li>
                            <li><a href="/mediaType/{{uuid}}/edit">Edit</a></li>
                            {{/virtuals.owned}}
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="6" ></td>
            </tr>
            {{/results}}
        </table>
    </div>
    <hr> {{>footer}}
</div>
<!-- /container -->
